<html  ng-app="example">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../angular-1.6.9/angular.min.js"></script>
        <script src="../angular-1.6.9/angular-route.js"></script>
        <script src="../angular-1.6.9/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
        <script src="./app.js"></script>

    </head>
    <body>
        <div class="container" style="margin-top:3%">
            <div>
                <div ng-controller="ExampleController">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Search</span>
                        </div>
                        <input type="text" class="form-control" ng-model='searchText'>
                    </div>
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Form Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in datas | filter:{'formName': searchText}">
                                <td>
                                    <a class="list-group-item list-group-item-action"  ng-href="#!forms/{{data.formName}}">
                                        {{data.formName}}
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ul class="list-group">

                    </ul>
                    <button data-toggle="modal" class="btn btn-primary" data-target="#formModal">New Form</button>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="formModal" tabindex="-1" role="dialog" ng-controller="ModalController">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Form Save</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form name="Formm" ng-submit="submitForm()">
                                <div class="form-group">
                                    <label for="formName" >Form Name </label>
                                        <input type="text" class="form-control" name="formName" id="formName" required ng-model="form.formName" />
                                        <div class="alert alert-danger" role="alert" ng-if="!Formm.formName.$valid">Form ismi girilmelidir.</div>
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                        <input type="text" class="form-control" id="description" ng-model="form.description" />
                                </div>
                                <div class="form-group">
                                    <label for="name" >Name</label>
                                    <input type="text" class="form-control" name="name" id="name" required ng-model="form.name" /> 
                                    <div class="alert alert-danger" role="alert" ng-if="!Formm.name.$valid">Ä°sim girilmelidir.</div>
                                </div>
                                <div class="form-group">
                                    <label for="surname" >Surname</label>
                                    <input type="text" class="form-control" name="surname" id="surname" required ng-model="form.surname" /> 
                                    <div class="alert alert-danger" role="alert" ng-if="!Formm.surname.$valid">Soyisim girilmelidir.</div>
                                </div>
                                <div class="form-group">
                                    <label for="age" >Age</label>
                                    <input type="number" class="form-control" id="age" ng-model="form.age" />
                                </div>
                                <div class="modal-footer">
                                        <input type="reset" ng-click="resetForm()"  class="btn btn-secondary" data-dismiss="modal" value="Reset" />
                                        <input type="submit" class="btn btn-success" ng-disabled="!Formm.name.$valid || !Formm.surname.$valid || !Formm.formName.$valid" value="Submit" />
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <div ng-view></div>
            <br/>
        </div>
    </body>
</html>
